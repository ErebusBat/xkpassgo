name: test
on: 
  pull_request:
  push:
    branches:    
      - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Install linter
      run: GO111MODULE=on go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.19.1
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Lint code
      run: golangci-lint run -n ./...
    - name: Test
      run: go test -v -mod=vendor -race ./...
